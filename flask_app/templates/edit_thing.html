<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit thing</title>
</head>
<body>
    <div class="container">
        <div class="float-end mt-3 mb-3">
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/things">home</a>
        </div>
        <form action="/thing/update" method="post" class="col-6 mx-auto">
            <h2 class="text-center">Edit {{thing.id}}</h2>
        <input type="hidden" name="id" value={{thing.id}}>
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <div class="form-group">
            <label for="column1">column1:</label>
            <input type="text" name="column1"  class="form-control" value="{{thing.column1}}">
        </div>
        <div class="form-group">
            <label for="column2">column2:</label>
            <input type="text" name="column2" class="form-control" value="{{thing.column2}}">
        </div>
        <div class="form-group">
            <label for="column3">column3:</label>
            <input type="text" name="column3"  class="form-control" value="{{thing.column3}}">
        </div>
        <div class="form-group">
            <label for="column4">column4:</label>
            <input type="text" name="column4"  class="form-control" value="{{thing.column3}}">
        </div>
        <input type="submit" value="Update thing" class="btn btn-success">
    </form>
</div>
</body>
</html>
