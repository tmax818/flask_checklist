<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>things</title>
</head>
<body>
    <div class="container">
        <h1>Welcome {{session['user_name']}}</h1>
        <div class="row"></div>
            <div class="float-end mt-3 mb-3">
                <a class="btn btn-danger" href="/logout">logout</a>
                <a class="btn btn-secondary" href="/things">home</a>
                <a href="/thing/new" class="btn btn-primary">Add a thing</a>
            </div>

            <h4>things</h4>
            <table class="table table-hover">

                <tbody>
                    {% for thing in things %}
                    <p>
                    <a href="/thing/show/{{ thing.id }}">{{ thing.column1 }}</a> by {{ thing.user}}
                        {% if thing.id == session.user_id %}
                        <a href="/thing/destroy/{{ thing.id }}">Delete</a> |
                        <a href="/thing/edit/{{ thing.id }}">Edit</a> 
                        {% endif %}
         
                </p>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
